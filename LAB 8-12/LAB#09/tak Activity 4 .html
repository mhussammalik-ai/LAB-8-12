<!DOCTYPE html>
<html>
<head>
    <title>REG-25102014</title>
    \
    <link rel="icon" href="https://via.placeholder.com/16" type="image/png">
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#" method="post">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3">
        <br><br>

  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               required pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}">
        <small>Password must have at least 6 characters, including one letter and one number.</small>
        <br><br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm" required>
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>
        <br><br>

        
        <button type="submit">Register</button>

    </form>

</body>
</html>
