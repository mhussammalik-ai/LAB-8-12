<!DOCTYPE html>
<html>
<head>
    <title>REG-25102014</title>
</head>
<body>

    <h1>Survey Form</h1>

    <form action="#" method="post" enctype="multipart/form-data">

        <p><strong>Gender:</strong></p>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <p><strong>Hobbies:</strong></p>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
        <label for="gaming">Gaming</label><br><br>

        <label for="color"><strong>Favorite Color:</strong></label>
        <select id="color" name="color" required>
            <option value="">--Select Color--</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="birthdate"><strong>Birthdate:</strong></label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br><br>

        <label for="age"><strong>Age:</strong></label>
        <input type="number" id="age" name="age" min="1" max="120" required>
        <br><br>

        <label for="profile"><strong>Upload Profile Picture:</strong></label>
        <input type="file" id="profile" name="profile" accept="image/*">
        <br><br>

    
        <button type="submit">Submit</button>

    </form>

</body>
</html>
